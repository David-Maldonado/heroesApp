<mat-card>
  <mat-card-header>
    <mat-card-title>{{hero.superhero}}</mat-card-title>
    <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
  </mat-card-header>

  <!-- todo: imagen -->
  <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero">
  <mat-card-content>
    <h4>{{hero.publisher}}</h4>
    <p>
    <strong>Primera aparicion</strong> {{hero.first_appearance}}
    </p>
    <br>
    <mat-chip-listbox>
      <!-- Separa por comas, ya que es un string y no una array de characters, slice para mostrar solo 3 -->
      <mat-chip *ngFor="let character of hero.characters.split(',') | slice: 0:3">
          {{character}}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>

  <mat-divider>  </mat-divider>

    <mat-card-actions>
      <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit' , hero.id]">
        <mat-icon>edit</mat-icon>
        Editar
      </button>

      <span class="spacer"></span>

      <button mat-button mat-raised color="primary" [routerLink]="'/heroes/edit'">
        <mat-icon>more_horiz</mat-icon>
        Ver
      </button>
    </mat-card-actions>


</mat-card>
